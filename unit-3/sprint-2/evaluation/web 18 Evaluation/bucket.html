<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    #show{
         width: 90%;
         display: grid;
         grid-template-columns: repeat(4,1fr);
         grid-template-rows: repeat(auto,300px);
         gap: 20px;
         
         
         padding-top: 20px;
         margin:auto;
      }
      #show>div>img{
        width: 100%;
        height: 200px;
      }
      #show>div{
        border: 1px solid black;
      }
  </style>

  <body>
    <div id="total-div">
      <h3 id="">
        <!--Show bucket total here, do not add anything only Total value. Not even "Total - 1200Rs" but like this "1200" -->
      </h3>
    </div>
    <div id="show">
      <!--Show all coffee added to bucket here-->
      <!-- add an remove button to each coffee so that you can remove that item from bucket, give the button HTML id as 'remove_coffee' -->
    </div>

    <!-- checkout link  -->
  </body>
</html>
<script>
   var bucketA=JSON.parse(localStorage.getItem("bucket"));
   appended(bucketA);

   function appended(data){
        // let menu = document.getElementById("menu");
        data.forEach(function(elem,index){
            var img=document.createElement("img");
            var h3=document.createElement("h3");
            var p= document.createElement("p");
            var div=document.createElement("div")
            var btn=document.createElement("button");

            
            img.src=elem.image;
            h3.innerText=elem.title;
            p.innerText=elem.price;

            p.setAttribute("class","p")
            h3.setAttribute("class","h3")
            btn.innerText="delate";
            btn.style.background="red"
            btn.style.color="white";
            btn.addEventListener("click",function(){
              delateBucket(elem,index);
            })
            // p.setAttribute("class","p")

            // menu.append(img,h3,p);
    
    div.append(img,h3,p,btn)
    document.querySelector("#show").append(div)
         })
       }
       function delateBucket(elem,index){
           bucketA.splice(index,1);
           localStorage.setItem("bucket",JSON.stringify(bucketA));
           window.location.reload();
       }
</script>
